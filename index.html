
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Agent - Multi-Tool Reasoning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center">
                <i class="bi bi-robot me-2"></i>
                <span class="fw-bold">LLM Agent</span>
            </a>
            
            <div class="navbar-nav ms-auto d-flex align-items-center">
                <div id="userInfo" class="d-none me-3">
                    <small class="text-muted">Logged in as: <span id="userEmail" class="fw-medium"></span></small>
                </div>
                
                <button class="btn btn--outline btn--sm me-2" id="clearChat">
                    <i class="bi bi-trash me-1"></i> Clear Chat
                </button>
                
                <button class="btn btn--outline btn--sm" id="themeToggle" title="Toggle Theme">
                    <i class="bi bi-moon-fill"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Chat Area -->
            <div class="col-lg-8 d-flex flex-column">
                <div class="card flex-grow-1 d-flex flex-column">
                    <div class="card__header">
                        <h5 class="m-0">Agent Conversation</h5>
                    </div>
                    
                    <div class="card__body flex-grow-1 d-flex flex-column">
                        <div id="chatMessages" class="flex-grow-1 overflow-auto mb-3"></div>
                        
                        <div class="input-group">
                            <textarea 
                                id="userInput" 
                                class="form-control" 
                                placeholder="Enter your task or question..."
                                rows="3"
                                style="resize: none;"
                            ></textarea>
                            <button class="btn btn--primary" id="sendBtn" disabled>
                                <i class="bi bi-send-fill"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tool Panel -->
            <div class="col-lg-4">
                <div class="card h-100">
                    <div class="card__header">
                        <h5 class="m-0">Tool Execution & Examples</h5>
                    </div>
                    <div class="card__body">
                        
                        <!-- Example Queries -->
                        <div class="mt-4">
                            <div class="d-grid gap-2">
                                <button class="btn btn--secondary btn--sm example-query" 
                                        data-query="Search for the latest news about AI agents">
                                    <i class="bi bi-search me-2"></i>Search AI News
                                </button>
                                <button class="btn btn--secondary btn--sm example-query" 
                                        data-query="Execute JavaScript to calculate 10 + 5">
                                    <i class="bi bi-code-slash me-2"></i>Calculate with JS
                                </button>
                                <button class="btn btn--secondary btn--sm example-query" 
                                        data-query="Use the AI Pipe proxy to get the contents of https://httpbin.org/get">
                                    <i class="bi bi-file-text me-2"></i>Fetch URL Content
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Error/Success Alerts -->
    <div id="alerts" class="alerts"></div>

    <!-- Code Execution Iframe (Hidden) -->
    <iframe id="codeExecutionFrame" 
            style="display: none;" 
            sandbox="allow-scripts"
            src="about:blank">
    </iframe>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
